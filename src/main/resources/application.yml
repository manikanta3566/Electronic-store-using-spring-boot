#db configurations

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/electronic_store
    username: username
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

#jpa configurations
  jpa:
    show-sql: true
    properties:
      hibernate:
        format-sql: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL8Dialect

#file-path
image:
  path:
    user: Images/User
    category: Images/Category
    product: Images/Product






